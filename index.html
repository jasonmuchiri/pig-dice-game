<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Pig Dice</title>
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/style.css" rel="stylesheet">
 <body>
   <div class="container">
     <div class="jumbotron">
      <img src="image/download(1).jpeg " alt="">
       <h1>The Pig Dice Game!</h1>
       <p>Let's play it!!</p>
     <form id="gamePig" class="form-type" action="index.html" method="post">
       <div class="players">
         <label class="players">Enter Name of Player 1</label>
         <input id="player1" type="text">
       </div>
       <div class="playersName">
         <label class="players">Enter Name of Player 2</label>
         <input id="player2" type="text">
       </div>

       <button class="players btn-success" name="button">Play</button>
     </form>
   </div>
     <br>
     <div class="row">
       <div class="col-md-6" id="pigDisplayPlayer1">
     <div class="pigDisplay">
         <h1><span id="player1"></span>'s Total Score: <span class="pigStatusDisplay  player1Score">0</span></h1>
         <div id="player1Button">
         <h2>Player <span class="playerStatus" class="pigStatusDisplay"></span>'s Turn</h2>
         <h2>Current turn score: <span id="turnScore" class="pigStatusDisplay turnScore"></span></h2>
         <h2>Roll Result: <span id="rollResult" class="pigStatusDisplay rollResult"></span></h2>
         <button type="button" class="btn btn-warning btn-lg rollPig">Roll My Dice</button>
         <button type="button" class="btn btn-primary btn-lg holdPig">Hold</button>
         </div>
       </div>
       </div>
       <div class="col-md-6 " id="pigDisplayPlayer2">
         <h1><span id="player2"></span>'s Total Score: <span class="pigStatusDisplay player2Score">0</span></h1>
         <div id="player2Button">
         <h2>Player <span class="playerStatus"></span>'s Turn</h2>
         <h2>Current turn score: <span id="turnScore" class="pigStatusDisplay turnScore"></span></h2>
         <h2>Roll Result: <span id="rollResult" class="pigStatusDisplay rollResult"></span></h2>
         <button type="button" class="btn btn-warning btn-lg rollPig">Roll My Dice</button>
         <button type="button" class="btn btn-primary btn-lg holdPig">Hold</button>
       </div>
     </div>
   </div>
     </div>
   <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

   <script src="js/scripts.js"></script>
 </head>
 </body>
</html>
